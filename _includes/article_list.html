<div class="article-item">
  <p class="published-date">公開日: {{ article.published }}</p>

  <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer">
    <img src="{{ article.image }}" alt="{{ article.title }}" class="thumbnail">
  </a>

  <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer">
    <h3>{{ article.title }}</h3>
  </a>
</div>
